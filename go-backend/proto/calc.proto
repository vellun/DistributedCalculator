syntax="proto3";

option go_package = "./proto";

package calculator;

service Calculator{
    rpc GetTask(NoParam) returns (TaskResponse);

    rpc HeartBeat(HeartBeatRequest) returns (NoParam);

}

message NoParam{};

message TaskResponse{
    int64 id = 1;
    int64 exp_id = 2;
    int64 operand1 = 3;
    int64 operand2 = 4;
    string operator = 5;
    int64 duration = 6;
}

message HeartBeatRequest{
    string ping = 1;
}